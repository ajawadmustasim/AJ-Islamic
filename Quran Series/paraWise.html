            }
        }
        function Prev()
        {
            if(i !== 0)
            {
                i--;

            }
        }
        function number(n)

            display();
        }
        function display()
        {
            for (var index = 0; index < sideButtons.length; index++) 
            {
                var b = sideButtons[index];
		        b.style.backgroundColor = "white";
            }

            if(para[i].link == "Coming Soon!")
            {
                q.innerHTML = para[i].n +" (Coming Soon!)";
                video.src = "";    
            }
            else
            {
                video.src = para[i].link;
                q.innerHTML = para[i].n;
            }
            sideButtons[i].style.backgroundColor = "rgb(247, 240, 150)";
        }
